<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_name }} - XSS Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #f0f6fc;
            --secondary-text: #8b949e;
            --primary-color: #58a6ff;
            --primary-hover: #3065a9;
            --border-color: #30363d;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            --info-bg: rgba(56, 139, 253, 0.1);
            --info-border: rgba(56, 139, 253, 0.4);
        }
        body { 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { 
            max-width: 900px; 
            margin-top: 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card { 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            box-shadow: var(--shadow); 
            padding: 40px; 
            background: var(--card-bg); 
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary { 
            background-color: var(--primary-color);
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { 
            background-color: var(--primary-hover);
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.2);
        }
        .form-control, .alert {
            background-color: #21262d;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .form-control::placeholder {
            color: var(--secondary-text);
        }
        .form-label {
            color: var(--text-color);
            font-weight: 500;
        }
        .alert-info {
            color: #c9d1d9;
            background-color: var(--info-bg);
            border-color: var(--info-border);
            border-radius: 8px;
        }
        footer { 
            margin-top: auto; 
            padding: 2rem 0;
            text-align: center; 
            font-size: 14px; 
            color: var(--secondary-text); 
        }
        .logo-img {
            height: 100px;
            margin-bottom: 55px;
        }
        .header-title {
            font-weight: 700;
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .header-subtitle {
            font-weight: 400;
            color: var(--secondary-text);
        }
        .progress {
            height: 10px;
            background-color: #21262d;
            border-radius: 5px;
        }
        .progress-bar-animated {
            background-color: var(--primary-color);
            animation: progress-bar-stripes 1s linear infinite;
        }
        @keyframes progress-bar-stripes {
            from { background-position: 1rem 0; }
            to { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="{{ company_name }} Logo" class="logo-img mx-auto">
            <h1 class="header-title">{{ company_name }}</h1>
            <p class="header-subtitle">Advanced Cross-Site Scripting (XSS) Vulnerability Scanner</p>

            <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle me-2"></i> Enter the target URL to start scanning for **XSS vulnerabilities**.
            </div>

            <form action="/test_url" method="post" onsubmit="showLoader()" class="mt-4">
                <div class="mb-3 text-start">
                    <label for="target_url" class="form-label"><i class="fas fa-link me-2"></i> Target URL:</label>
                    <input type="url" class="form-control" id="target_url" name="target_url" placeholder="https://example.com/search?query=test" required>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-play-circle me-2"></i> Start Scan
                    </button>
                </div>
            </form>

            <div id="loadingSection" class="text-center mt-4" style="display:none;">
                <h5 class="text-primary mb-3">Scanning in Progress...</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;"></div>
                </div>
                <p class="text-muted mt-2">This may take a few minutes depending on the number of payloads.</p>
            </div>
        </div>

        <footer>
            &copy; {{ company_name }} | All Rights Reserved
        </footer>
    </div>

    <script>
        function showLoader() {
            document.querySelector('.card form').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
